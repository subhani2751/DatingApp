<div class="card bg-base-200 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form [formGroup]="registerForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <app-text-input label="Email" formControlName="sEmail"/>
            <app-text-input label="Display Name" formControlName="sDisplayName"/>
            <app-text-input label="Password" formControlName="sPassword" type="password"/>
             <app-text-input label="Confirm Password" formControlName="sConfirmPassword" type="password"/>
            <!-- <select class="select w-full">
                <option disabled selected>Pick a member</option>
               @for (member of membersFromhome(); track $index) {
                <option value="{{member.sId}}">{{member.sDisplayName}}</option>
               }
            </select> -->

            <div class="flex items-center justify-end gap-3">
             <button (click)="cancel()" type="button" class="btn">Cancel</button>
             <button class="btn btn-primary" [disabled]="!registerForm.valid" type="submit">Register</button>
            </div>
        </form>
    </div>
    <div class="flex flex-col items-start px-3 w-full mockup-code text-lg ">
        <div>Form Values: {{registerForm.value | json}}</div>
        <div>Form Status: {{registerForm.status | json}}</div>
    </div>
</div>
