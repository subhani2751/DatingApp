<div class="card bg-base-200 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form [formGroup]="registerForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <label class="floating-label">
                <span>Email</span>
                <input name="sEmail" class="input w-full" formControlName="sEmail" placeholder="Email">
            </label>
            <label class="floating-label text-left">
                <span>Display Name</span>
                <input name="sDisplayName" 
                       class="input w-full"
                       [class.input-error]="registerForm.controls['sDisplayName'].invalid
                                            && registerForm.controls['sDisplayName'].touched"
                       formControlName="sDisplayName" 
                       placeholder="Display Name">
                @if(registerForm.controls['sDisplayName'].invalid && registerForm.controls['sDisplayName'].touched){
                    <div class="validation-hint text-error text-xs">Display Name is required</div>
                }
            </label>
            <label class="floating-label">
                <span>Password</span>
                <input type="password" name="sPassword" class="input w-full" formControlName="sPassword" placeholder="Password">
            </label>
            <label class="floating-label">
                <span>Confirm Password</span>
                <input type="password" name="sConfirmPassword" class="input w-full" formControlName="sConfirmPassword" placeholder="Confirm Password">
            </label>
            
            <!-- <select class="select w-full">
                <option disabled selected>Pick a member</option>
               @for (member of membersFromhome(); track $index) {
                <option value="{{member.sId}}">{{member.sDisplayName}}</option>
               }
            </select> -->

            <div class="flex items-center justify-end gap-3">
             <button (click)="cancel()" type="button" class="btn">Cancel</button>
             <button class="btn btn-primary" [disabled]="!registerForm.valid" type="submit">Register</button>
            </div>
        </form>
    </div>
    <div class="flex flex-col items-start px-3 w-full mockup-code text-lg ">
        <div>Form Values: {{registerForm.value | json}}</div>
        <div>Form Status: {{registerForm.status | json}}</div>
    </div>
</div>
