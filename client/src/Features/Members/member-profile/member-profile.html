@if(memberService.member(); as member){
    <div class="flex flex-col gap-3">
        <div class="flex gap-3">
            <span class="font-semibold">Member since:</span>
            <span>{{member.created | date: 'longDate'}}</span>
        </div>
         <div class="flex gap-3">
            <span class="font-semibold">Last Active</span>
            <span>{{member.lastActive  | timeAgo}}</span>
        </div>
        <h3 class="text-lg font-semibold text-primary">About {{member.sDisplayName}}</h3>
        @if(memberService.editmode()){
            <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col w-full gap-4" >
               <label class="floating-label">
                    <span>Display Name</span>
                    <input class="input w-full" name="sDisplayName" [(ngModel)]="editableMember.sDisplayName" placeholder="Display name">
               </label>
               <label class="floating-label">
                    <span>Description</span>
                    <textarea class="textarea w-full" name="sDescription" [(ngModel)]="editableMember.sDescription" placeholder="Description"></textarea>
               </label>
               <label class="floating-label">
                    <span>City</span>
                    <input class="input w-full" name="sCity" [(ngModel)]="editableMember.sCity" placeholder="City">
               </label>
               <label class="floating-label">
                    <span>Country</span>
                    <input class="input w-full" name="sCountry" [(ngModel)]="editableMember.sCountry" placeholder="Country">
               </label>
               <div class="flex self-end">
                    <button [disabled]="!editForm.dirty" type="submit" class="btn btn-success">Submit</button>
               </div>
            </form>
        }@else {
            <div>{{member.sDescription}}</div>
        }
    </div>
}
