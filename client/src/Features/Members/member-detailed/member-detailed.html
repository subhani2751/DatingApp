@if(memberService.member(); as member){
    <div class="flex gap-[1%] mb-[1.5%] ">
        <div class="card bg-base-100 flex flex-col h-[85vh] w-1/4">
            <img src="{{member.sImageUrl || '/user.png'}}" alt="image of member" class="rounded-full mx-10 mt-[3%] object-cover">
            <div class="card-body">
                 <div class="flex flex-col items-center">
                    <div class="flex text-2xl text-primary">
                        {{member.sDisplayName}},{{member.dateOfBirth | age}}
                    </div>
                    <div class="text-sm">
                        {{member.sCity}}, {{member.sCountry}}
                    </div>
                 </div>
                 <div class="divider gap-[0%]] mb-[0%]"></div>
                 <ul class="menu rounded-box w-full text-xl mb-[0%]">
                    <li><a routerLink="profile" routerLinkActive="text-primary">Profile</a></li>
                    <li><a routerLink="photos" routerLinkActive="text-primary">Photo</a></li>
                    <li><a routerLink="messages" routerLinkActive="text-primary">Messages</a></li>
                 </ul>
            </div>
            <div class="card-actions justify-between gap-[2%] px-2 mb-[3%]">
                <button class="btn btn-info flex-1">Go back</button>
                <button class="btn btn-primary flex-1">Like user</button>
            </div>
        </div>
        <div class="card bg-base-100 w-3/4 gap-[0%] p-[1.5%] h-[85vh]">
            <div class="flex justify-between items-center">
                <h3 class="card-title text-3xl text-primary">{{title()}}</h3>
                @if(isCurrentUser()){
                    <button class="btn btn-outline btn-primary" (click)="memberService.editmode.set(!memberService.editmode())">
                        {{memberService.editmode() ? 'Cancel' : 'Edit'}}
                    </button>
                }
            </div>
            <div class="divider gap-[0%]"></div>
            <div class="h-full">
                <router-outlet/>
            </div>
        </div>
    </div>
}@else {
    <div>Member not found</div>
}
