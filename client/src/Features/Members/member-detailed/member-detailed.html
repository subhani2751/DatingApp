@if(member$|async; as member){
    <div class="flex  gap-5 pl-3 pr-3">
        <div class="card bg-base-100 flex flex-col h-[87vh] w-1/4">
            <img src="{{member.sImageUrl || '/user.png'}}" alt="image of member" class="rounded-full mx-10 mt-3 object-cover">
            <div class="card-body">
                 <div class="flex flex-col items-center">
                    <div class="flex text-2xl text-primary">
                        {{member.sDisplayName}},25
                    </div>
                    <div class="text-sm">
                        {{member.sCity}},{{member.sCountry}}
                    </div>
                 </div>
                 <div class="divider gap-0"></div>
                 <ul class="menu rounded-box w-full text-xl">
                    <li><a routerLink="Profile" routerLinkActive="text-primary">Profile</a></li>
                    <li><a routerLink="Profile" routerLinkActive="text-primary">Photo</a></li>
                    <li><a routerLink="Profile" routerLinkActive="text-primary">Messages</a></li>
                 </ul>
            </div>
            <div class="card-actions justify-between gap-2 px-2 mb-2">
                <button class="btn btn-info flex-1">Go back</button>
                <button class="btn btn-primary flex-1">Like user</button>
            </div>
        </div>
        <div class="card bg-base-100 w-3/4 p-6">
            <h3 class="card-title text-3xl text-primary">Profile</h3>
            <div class="divider"></div>
        </div>
    </div>
}@else {
    <div>Member not found</div>
}
