@if(member(); as member){
    <div routerLink="/Members/{{member.sID}}" class="card cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2">
    <img src="{{member?.sImageUrl || '/user.png'}}" alt="{{member.sDisplayName}} image" class="rounded-lg">
    <div class="card-actions z-20 absolute bottom-0 w-full px-3 py-1 rounded-b-lg bg-linear-to-t from-black via-black/75 to-black/0">
        <div class="flex flex-col text-white">
            <span class="font-semibold">{{member.sDisplayName}},{{member.dateOfBirth | age}}</span>
            <span class="text-sm">{{member.sCity}}</span>
        </div>
        
    </div>
</div>
}
